// Task definition shortcut
task hello << {
    println "Hello World!"
}

// Shortcut notations
hello.doLast {
    println "Greetings from the $hello.name task."
}

// Dependent tasl
task intro(dependsOn: hello) << {
    println "I'm Gradle"
}

// Lazy dependsOn: The tasks have not been defined yet
task taskX(dependsOn: "taskY") {
    println "taskX"
}

task taskY << {
    println "taskY"
}

// Dynamic tasks
4.times { counter ->
    task "task$counter" << {
        println "I'm task number $counter"
    }
}

// Manipulating existing tasks
task0.dependsOn task1, task2, task3

// Accessing a task via API (adding behavior)
task helloEarth << {
    println "Hello Earth"
}

helloEarth.doFirst {
    println "Hello Venus"
}

helloEarth.doLast {
    println "Hello Mars"
}

helloEarth << {
    println "Hello Jupiter"
}

task upper << {
    String string = "Hello World!"
    println "Original: " + string
    println "Uppercase: " + string.toUpperCase()
}

task count << {
    4.times {
        print "$it "
    }
}